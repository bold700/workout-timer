<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout Timer - Boxing & Kickboxing</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path and then redirects to the index.html
      // file with that path and query string.
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var basePath = '/workout-timer/';
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?/' +
        l.pathname.slice(basePath.length).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
